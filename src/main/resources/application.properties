server.port=8090
#spring-name
spring.application.name=technologypark
#数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://woyaoqulang.mysql.rds.aliyuncs.com:3306/technology?useUnicode=true&characterEncoding=utf8
spring.datasource.username=user
spring.datasource.password=ZhangHao123

#mybatis
mybatis.mapper-locations=classpath*:com/clare/mapper/**/*.xml
mybatis.type-aliases-package=com.clare.mapper

#redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.password=ZhangHao123
spring.redis.port=6379
#连接超时时间（毫秒）
spring.redis.timeout=1000ms
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=10
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.mvc.favicon.enabled=false



