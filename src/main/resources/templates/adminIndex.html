<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>technologypark</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/adminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/adminLTE/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/adminLTE/bower_components/Ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminLTE/dist/css/AdminLTE.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/adminLTE/plugins/iCheck/square/blue.css}"/>
    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{/css/googleapis.css}">
    <style>
        .hao-login-body {
            height: auto;
            background-image: url("/adminLTE/dist/img/photo1.png");
            background-size: 100%;
        }
    </style>
</head>
<body class="hold-transition hao-login-body">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Technology Park</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="手机号/用户名/邮箱">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"><span class="h5" style="margin-top: 0px">&nbsp;记住密码</span>
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <a href="#">忘记密码</a>&nbsp;
                <a href="register.html" class="text-center">注册</a>
            </div>
        </div>
        <!-- /.social-auth-links -->
        <div class="row">
            <div class="col-md-12">其他方式登陆：
                <a class="btn btn-social-icon btn-bitbucket"><i class="fa fa-weixin"></i></a>
                <a class="btn btn-social-icon btn-dropbox"><i class="fa fa-qq"></i></a>
                <a class="btn btn-social-icon btn-facebook"><i class="fa fa-weibo"></i></a>
            </div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/adminLTE/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/adminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/adminLTE/plugins/iCheck/icheck.min.js"></script>
<script src="/js/html5shiv.min.js"></script>
<script src="/js/respond.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
